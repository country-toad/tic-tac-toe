<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overlay">
      <form>
        <fieldset class="new-game-form">
          <label for="title">Player X</label>
          <input type="text" id="player-x-name" placeholder="Name" required />
          <span class="error" aria-live="polite"></span>
          <label for="title">Player O</label>
          <input type="text" id="player-o-name" placeholder="Name" required />
          <span class="error" aria-live="polite"></span>
          <div class="checkbox-wrapper">
            <input type="checkbox" id="isread" />
            AI?
            <label for="isread"></label>
          </div>
          <button type="submit" class="start-btn">Start Game</button>
          <button type="button" class="cancel-form-btn">Cancel</button>
        </fieldset>
      </form>
    </div>
    <header><h1>Tic Tac Toe</h1></header>
    <button type="button" class="new-game-btn">New Game</button>
    <div class="gameboard">
      <button class="marker-btn" data-row="0" disabled></button
      ><button class="marker-btn" data-row="0" disabled></button
      ><button class="marker-btn" data-row="0" disabled></button
      ><button class="marker-btn" data-row="1" disabled></button
      ><button class="marker-btn" data-row="1" disabled></button
      ><button class="marker-btn" data-row="1" disabled></button
      ><button class="marker-btn" data-row="2" disabled></button
      ><button class="marker-btn" data-row="2" disabled></button
      ><button class="marker-btn" data-row="2" disabled></button>
    </div>
    <p class="result" hidden>Result:</p>
    <script src="script.js"></script>
  </body>
</html>
